        @font-face {

        /* Config Condensed */

            font-style: normal;
            font-family: 'Config Condensed';
            font-weight: 300;

        }

        @font-face {
            src: local('Config Condensed Regular'), url(https://dzplis26jli6g.cloudfront.net/files/8kpmcco0t-ConfigCondensedRegular.woff) format('truetype');
            font-style: normal;
            font-family: 'Config Condensed';
            font-weight: 400;
            font-display: swap;
        }

        @font-face {
            src: local('Config Condensed Medium'), url(https://dzplis26jli6g.cloudfront.net/files/8kpmccnzn-ConfigCondensedMedium.woff) format('truetype');
            font-style: normal;
            font-family: 'Config Condensed';
            font-weight: 500;
            font-display: swap;

        @font-face {

        @font-face {

            font-style: normal;
            font-family: 'Config Condensed';
            font-weight: 900;
            font-display: swap;
        }

        body {
            margin: 0;
        }
    </style>
    <script>
      (function () {
        const fontsToPreload = [
          {
            'href': 'https://dzplis26jli6g.cloudfront.net/files/8kpmccnz8-ConfigCondensedLight.woff',
            'type': 'font/woff'
          },
          {
            'href': 'https://dzplis26jli6g.cloudfront.net/files/8kpmcco0t-ConfigCondensedRegular.woff',
            'type': 'font/woff'
          },
          {
            'href': 'https://dzplis26jli6g.cloudfront.net/files/8kpmccnzn-ConfigCondensedMedium.woff',
            'type': 'font/woff'
          },
          {
            'href': 'https://dzplis26jli6g.cloudfront.net/files/8kpmccnyn-ConfigCondensedBold.woff',
            'type': 'font/woff'
          },
          {
            'href': 'https://dzplis26jli6g.cloudfront.net/files/8kpmccnx1-ConfigCondensedBlack.woff',
            'type': 'font/woff'
          },
          {
            'href': 'https://dzplis26jli6g.cloudfront.net/files/7kpmc9qdf-AirbnbCerealLight.woff',
            'type': 'font/woff'
          },
          {
            'href': 'https://dzplis26jli6g.cloudfront.net/files/7kpmc9qee-AirbnbCerealMedium.woff',
            'type': 'font/woff'
          },
          { 'href': 'https://dzplis26jli6g.cloudfront.net/files/7kpmc9qcq-AirbnbCerealBold.woff', 'type': 'font/woff' },
          {
            'href': 'https://dzplis26jli6g.cloudfront.net/files/7kpmc9qb8-AirbnbCerealBlack.woff',
            'type': 'font/woff'
          }

        ];

        const fragment = document.createDocumentFragment();
        for (let font of fontsToPreload) {
          const preload = document.createElement('link');
          preload.rel = 'preload';
          preload.href = font.href;
          preload.type = font.type;
          preload.as = 'font';
          preload.crossOrigin = 'anonymous';
          fragment.appendChild(preload);
        }
        document.head.appendChild(fragment);
      })();
    </script>
</head>
